<!DOCTYPE html>
<html lang="FR-fr">

<head>
    <!-- En-tête site -->
    <meta charset="UTF-8">
    <meta author="Quentin Delmarre">

    <!-- Graphisme -->
    <link rel="stylesheet" href="../styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/398d016c61.js"></script>

    <title>SpaceCommunity</title>
    <link rel="icon" href="../img/logo.png">
</head>

<body>
    
    <div class="welcome-container">
        <div class="bar-menu">
            <i class="logo fas fa-space-shuttle"></i><h1 class="title small-title"><b class="high-maj">S</b>pace<b class="high-maj">C</b>ommunity</h1>

            <a href="" class="link right">Se connecter</a>
            <a href="" class="link right">S'inscrire</a>
        </div>

        <form action="" method="POST" class="floating-form">
            <p class="title small-title">Inscription</p>
            <hr style="margin-bottom: 20px;" />
            <p class="hint" for="surname">Prénom</p>
            <input type="text" class="field" id="surname" autocomplete="off" />
            
            <p class="hint" for="name">Nom</p>
            <input type="text" class="field" id="name" autocomplete="off" />
            
            <p class="hint" for="username">Nom d'utilisateur</p>
            <input type="text" class="field" id="username" autocomplete="off" />
            
            <p class="hint" for="email">Email</p>
            <input type="email" class="field" id="email" required autocomplete="off" />
            
            <p class="hint" for="pass1">Mot de passe</p>
            <input type="password" class="field" id="pass1" autocomplete="off" />
            
            <p class="hint" for="pass2">Confirmation</p>
            <input type="password" class="field" id="pass2" autocomplete="off" />

            <button type="submit" class="btn"><i class="fas fa-check" style="font-size: smaller;"></i> Valider</button>
        </form>
    </div>

</body>
</html>
